<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
    content="ie=edge">
  <title>Factorial Counter</title>
  <link rel="stylesheet"
    href="style.css">
  <link rel="preconnect"
    href="https://fonts.googleapis.com">
  <link rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
</head>

<body>

  <!-- CONTAINER -->
  <div class="container">
    <h1>Factorial Counter</h1>
    <p>Made By Nehal</p>

    <!-- INPUT -->
    <div class="input">
      <label for="number">Enter A
        Number:</label>
      <input type="number" id="number">
    </div>

    <!-- OUTPUT -->
    <div class="output">
      <label
        for="result">Factorial:</label>
      <p id="result">None</p>
    </div>

    <button
      id="calculate">Calculate</button>

  </div>
  <!-- SCRIPT -->
  <script src="script.js"></script>
</body>

</html>
